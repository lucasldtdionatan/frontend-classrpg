<div style="text-align: center;">
    <h1>Alterar senha</h1>
</div>

<form style="text-align: center;" [formGroup]="formPassword" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="outline" class="otherInput">
        <mat-label>Senha</mat-label>
        <input matInput type="password" placeholder="Insira uma senha com no mínimo 8 caracteres"
            formControlName="password" autocomplete="off">
        <mat-error *ngIf="formPassword.controls.password.hasError('required')">
            Favor inserir uma <strong>senha</strong>
        </mat-error>
        <mat-error *ngIf="formPassword.controls.password.hasError('minlength')">
            Favor inserir uma senha com no <strong>minímo 8 caracteres</strong>
        </mat-error>
    </mat-form-field>

    <br>

    <mat-form-field appearance="outline" class="otherInput">
        <mat-label>Confirmar senha</mat-label>
        <input matInput type="password" [errorStateMatcher]="matcher"
            placeholder="Confirme a senha digitada anteriormente" formControlName="confirmPassword" autocomplete="off">
        <mat-error *ngIf="formPassword.hasError('notSame')">
            Favor digitar a mesma senha inserida anteriormente
        </mat-error>
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="5px" class="buttonSubmitCancel">

        <button mat-raised-button fxFlexOrder="1" type="button" (click)="onCancel()">Cancelar</button>

        <button mat-raised-button fxFlexOrder="2" type="submit" [disabled]="!formPassword.valid">
            <div style="position: absolute; width: 100%; height: 100%; align-content: center;">
                <mat-spinner diameter="30" *ngIf="isLoading" style="position: absolute; left: 11%"></mat-spinner>
            </div>
            Cadastrar
        </button>
    </div>
</form>
