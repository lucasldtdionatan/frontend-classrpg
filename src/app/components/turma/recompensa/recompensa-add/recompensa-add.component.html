<div style="text-align: center;">
    <h1 style="color: black; font-size: 2.1rem; margin-top: 2%;">Criar Recompensa</h1>

    <form [formGroup]="recompensaForm" style="margin-top: 2%;" (ngSubmit)="onSubmit()">

        <div fxLayout="row wrap" fxLayoutAlign="center center">
            <div class="imagePreviewBox" fxFlexOrder="1">
                <img class="imagePreview" [src]="imgURL" *ngIf="imgURL">
            </div>
            <input #file style="display: none;" id="inputFile" type="file" accept="image/*"
                (change)="imagePreview(file.files)">
            <label for="inputFile" class="mat-raised-button buttonImageSelect" fxFlexOrder="2">Selecionar imagem</label>
        </div>

        <div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="5px" style="margin-top: 2%;">

            <mat-form-field appearance="outline" class="InputNome">
                <mat-label>Título da recompensa</mat-label>
                <input matInput type="text" autocomplete="off" formControlName="nome">
                <mat-error *ngIf="recompensaForm.controls.nome.hasError('required')">Favor informar o
                    <strong>título</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="InputNivelMinimo">
                <mat-label>Nivel mínimo</mat-label>
                <input matInput type="number" autocomplete="off" formControlName="nivelMinimo">
                <mat-error *ngIf="recompensaForm.controls.nivelMinimo.hasError('required')">Favor informar o
                    <strong> nível</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="InputExperiencia"
                matTooltip="Experiência que o aluno irá receber caso escolha esta recompensa"
                matTooltipPosition="before">
                <mat-label>Experiência</mat-label>
                <input matInput type="number" autocomplete="off" formControlName="experiencia">
            </mat-form-field>

        </div>

        <mat-form-field appearance="outline" class="inputDescricao">
            <mat-label>Descrição da recompensa</mat-label>
            <textarea matInput type="text" rows="5" autocomplete="off" formControlName="descricao"></textarea>
            <mat-error *ngIf="recompensaForm.controls.descricao.hasError('required')">Favor informar a
                <strong> descrição da recompensa</strong>
            </mat-error>
        </mat-form-field>


        <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="5px" class="buttonSubmitCancel">

            <button mat-raised-button fxFlexOrder="1" type="button" (click)="onCancel()">Cancelar</button>

            <button mat-raised-button fxFlexOrder="2" type="submit" [disabled]="!recompensaForm.valid || isLoading">
                <div style="position: absolute; width: 100%; height: 100%; align-content: center;">
                    <mat-spinner *ngIf="isLoading" diameter="30" style="position: absolute; left: 11%"></mat-spinner>
                </div>
                Cadastrar
            </button>
        </div>
    </form>
</div>
