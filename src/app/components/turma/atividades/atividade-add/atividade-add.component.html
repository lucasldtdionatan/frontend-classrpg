<div style="text-align: center;">

    <h1>Criar atividade</h1>

    <mat-form-field appearance="outline" class="input">
        <mat-label>Título da atividade</mat-label>
        <input matInput type="text" autocomplete="off">
    </mat-form-field>

    <br>

    <mat-form-field appearance="outline" class="input">
        <mat-label>Descrição da atividade(opicional)</mat-label>
        <textarea matInput type="text" rows="3" maxlength="250" autocomplete="off"></textarea>
    </mat-form-field>

    <br>

    <div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="5px">
        
        <mat-form-field color="accent" appearance="outline">
            <mat-label>Data de início</mat-label>
            <input matInput [matDatepicker]="picker1" autocomplete="off">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field color="accent" appearance="outline">
            <mat-label>Data final</mat-label>
            <input matInput [matDatepicker]="picker2" autocomplete="off">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Pontuação</mat-label>
            <input matInput type="text" autocomplete="off">
        </mat-form-field>
    </div>

</div>
