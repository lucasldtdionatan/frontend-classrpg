<div style="text-align: center;">
    
    <h1>Criar nova turma</h1>

    <form>
        <mat-form-field appearance="outline">
            <mat-label>Nome da turma</mat-label>
            <input matInput type="text">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Nome da turma</mat-label>
            <textarea matInput type="text" rows="3"></textarea>
        </mat-form-field>
       
        <div fxLayout="row wrap" fxLayoutAlign="center center">
            
            <div class="imagePreviewBox" fxFlexOrder="1">
                <img class="imagePreview" [src]="imgURL" *ngIf="imgURL">
            </div>
            <input #file style="display: none;" id="inputFile" type="file" accept="image/*" (change)="imagePreview(file.files)">
            <label for="inputFile" class="mat-raised-button buttonImageSelect" fxFlexOrder="2">Selecionar imagem</label>

            <!-- <button mat-raised-button fxFlexOrder="2" class="buttonImageSelect" for="inputFile">
                <input #file style="display: none;" id="inputFile" type="file" accept="image/*" (change)="imagePreview(file.files)">
                Selecionar imagem</button> -->
        </div>

        <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="5px" class="buttonSubmitCancel">
            <button mat-raised-button fxFlexOrder="1">Cancelar</button>
            <button mat-raised-button fxFlexOrder="2" (click)="onSubmit()">Cadastrar</button>
        </div>
    </form>
</div>
