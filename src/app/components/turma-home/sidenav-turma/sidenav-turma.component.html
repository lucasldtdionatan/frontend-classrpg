<mat-toolbar class="mat-elevation-z6">
    <button mat-icon-button (click)="toggleSideBar()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>ClassRPG</span>
</mat-toolbar>

<mat-drawer-container hasBackdrop="false">
    <!-- mode="side" #drawer  -->
    <mat-drawer #drawer [mode]="(screenWidth < 900) ? 'over' : 'side'" [opened]="sidenavOpen">
        <mat-nav-list>
            <img class="userImgData" src="{{ user.imagem }}" alt="">
            <h2 matTooltip="Nome de usuÃ¡rio">{{ user.nome }}</h2>
            <h4 matTooltip="Nickname: {{ user.nickname }}"> {{ user.nickname }}</h4>
            <h4 matTooltip="Quantidade de turmas criadas">{{ qtdTurmas }}
                turmas</h4>
        </mat-nav-list>

        <div class="buttonClose">
            <mat-divider></mat-divider>
            <a href="" (click)="onLogout()" matTooltip="Sair do sistema">
                <i class="material-icons">exit_to_app</i>
                <span>Sair</span>
            </a>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
