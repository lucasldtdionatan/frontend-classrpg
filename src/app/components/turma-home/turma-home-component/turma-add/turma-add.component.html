<div style="text-align: center;">

    <h1>Criar nova turma</h1>

    <form [formGroup]="formTurma" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline">
            <mat-label>Nome da turma</mat-label>
            <input matInput type="text" formControlName="titulo">
            <mat-error *ngIf="formTurma.controls.titulo.hasError('required')">Favor informar o
                <strong>título da turma</strong>
            </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field appearance="outline">
            <mat-label>Descrição da turma(opicional)</mat-label>
            <textarea matInput type="text" rows="3" formControlName="descricao" maxlength="250"></textarea>
        </mat-form-field>

        <div fxLayout="row wrap" fxLayoutAlign="center center">

            <div class="imagePreviewBox" fxFlexOrder="1">
                <img class="imagePreview" [src]="imgURL" *ngIf="imgURL">
            </div>
            <input #file style="display: none;" id="inputFile" type="file" accept="image/*"
                (change)="imagePreview(file.files)">
            <label for="inputFile" class="mat-raised-button buttonImageSelect" fxFlexOrder="2">Selecionar imagem</label>
        </div>

        <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="5px" class="buttonSubmitCancel">
            
            <button mat-raised-button fxFlexOrder="1" type="button" (click)="onCancel()">Cancelar</button>

            <button mat-raised-button fxFlexOrder="2" type="submit" [disabled]="!formTurma.valid || isLoading">
                <div style="position: absolute; width: 100%; height: 100%; align-content: center;">
                    <mat-spinner diameter="30" *ngIf="isLoading" style="position: absolute; left: 11%"></mat-spinner>
                </div>
                Cadastrar
            </button>
        </div>
    </form>
</div>
