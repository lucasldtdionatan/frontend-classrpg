<div style="text-align: center;">

    <h1>Buscar uma turma</h1>

    <form [formGroup]="formCodigo" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline">
            <mat-label>Código da turma</mat-label>
            <input matInput type="text" formControlName="codigoTurma">
            <mat-error *ngIf="formCodigo.controls.codigoTurma.hasError('required')">Favor informar o
                <strong>código da turma</strong>
            </mat-error>
        </mat-form-field>

        <div fxLayoutAlign="center" fxLayoutGap="5px" class="buttonSubmitCancel">
            <button mat-raised-button fxFlexOrder="1" type="button" (click)="onCancel()">Cancelar</button>

            <button mat-raised-button fxFlexOrder="2" type="submit" [disabled]="!formCodigo.valid || isLoading">
                <div style="position: absolute; width: 100%; height: 100%; align-content: center;">
                    <mat-spinner diameter="30" *ngIf="isLoading" style="position: absolute; left: 11%"></mat-spinner>
                </div>
                Buscar
            </button>
        </div>
    </form>

    <div fxLayout="row" fxLayoutAlign="center" style="position: relative; margin-top: 50px;">

        <mat-card class="mat-elevation-z6" style="width: 65%" *ngIf="turma != null">
            <mat-card-content class="cardContent">
                <div>
                    <img src="{{ turma.imagem }}" alt="">
                </div>
                <h2>{{ turma.titulo }}</h2>
                <h3>{{ turma.codigoAcesso }}</h3>
                <h3>{{ turma.quantidade }} alunos</h3>
            </mat-card-content>

            <button mat-raised-button fxFlexOrder="1" type="button" (click)="onCancelSearch()">Cancelar</button>
            <button style="margin-left: 4%" mat-raised-button fxFlexOrder="2" type="button"
                (click)="onSubmitPersonagem()">
                Entrar
            </button>
        </mat-card>

    </div>

</div>
